<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black to-green-900"
  >
    <div
      class="flex bg-green-950 rounded-2xl overflow-hidden shadow-2xl max-w-4xl w-full"
    >

      <div class="bg-black w-full md:w-1/2 p-8 text-white">
        <h1 class="text-2xl font-bold mb-1">Create an account</h1>
        <p class="text-sm text-gray-300 mb-6">Sign up to your new era</p>

        <form action="auth.php" method="post" class="space-y-4">

          <div>
            <label class="block text-sm mb-1">Your email</label>
            <input
              type="email"
              name="email"
              required
              placeholder="Type your email"
              class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Choose a username</label>
            <input
              type="text"
              name="username"
              required
              placeholder="Username"
              class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Password</label>
            <input
              type="password"
              name="password"
              required
              placeholder="Type your password"
              class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

 
          <div>
            <label class="block text-sm mb-1">Gender</label>
            <div class="flex gap-6">
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  required
                  class="accent-green-500"
                />
                Male
              </label>
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  required
                  class="accent-green-500"
                />
                Female
              </label>
            </div>
          </div>

   
          <div>
            <label class="block text-sm mb-1">Date of Birth</label>
            <input
              type="date"
              name="dob"
              required
              class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

        
          <div class="flex gap-4 pt-4">
            <input
              type="reset"
              value="Reset"
              class="w-1/2 py-2 rounded-xl bg-gray-600 hover:bg-gray-700 cursor-pointer"
            />
            <input
              type="submit"
              value="Create Account"
              class="w-1/2 py-2 rounded-xl bg-green-600 hover:bg-green-700 cursor-pointer"
            />
          </div>
        </form>

        <p class="text-sm text-gray-300 mt-6">
          Already have an account?
          <a href="sign-in.html" class="text-green-400 hover:underline"
            >Sign in</a
          >
        </p>
      </div>


      <div class="hidden md:block md:w-1/2">
        <img
          src="/asset/img/sigin.png"
          alt="Sign up illustration"
          class="h-full w-full object-cover"
        />
      </div>
    </div>
  </body>
</html>
